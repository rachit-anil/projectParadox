
<div class="login-signup-container">
  <div class="forms">
    @if (selectedComponent === ''){
    <h6>Choose your poison</h6>
    <button mat-flat-button (click)="selectedComponent = 'login'">Log in</button>
    <button mat-flat-button (click)="selectedComponent = 'signup'">Sign up</button>
    }
    @if (selectedComponent === 'login'){
      <app-login></app-login>
    }
    @if (selectedComponent === 'signup'){
       <app-sign-up></app-sign-up>
    }
  </div>
</div>
